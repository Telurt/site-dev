<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telson Urtiga</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="links">
        <a href="/">Sobre</a>
        <a href="/">Projetos</a>
      </div>
    </header>

    <div id="wrapper">
      <h1>Projects</h1>
    </div>
    <section class="cards">
      <div class="card">
        <div class="card-image-container">
          <img
            src="https://raw.githubusercontent.com/Telurt/be-the-hero/master/imgs/print1.png"
            alt="be-the-hero"
          />
        </div>
        <div class="card-content">
          <p>App for ONG's and Companies/Peoples willing to Help each other</p>
        </div>
        <div class="card-info">
          <p>Developed</p>
          <p class="card-price">Free</p>
        </div>
      </div>

      <div class="card">
        <div class="card-image-container">
          <img
            src="https://user-images.githubusercontent.com/38081852/84095189-04178580-a9d5-11ea-9496-9ec6f6a282e5.png"
            alt="Ecoleta"
          />
        </div>
        <div class="card-content">
          <p>Your recyclable garbage collection marketplace</p>
        </div>
        <div class="card-info">
          <p>Developed</p>
          <p class="card-price">Free</p>
        </div>
      </div>

      <div class="card">
        <div class="card-image-container">
          <img
            src="https://raw.githubusercontent.com/Telurt/pokedex-react/master/pokedex.png"
            alt="Pokedex"
          />
        </div>
        <div class="card-content">
          <p>Pok√©dex in React.js and Bootstrap</p>
        </div>
        <div class="card-info">
          <p>Developed</p>
          <p class="card-price">Free</p>
        </div>
      </div>

      <div class="card">
        <div class="card-image-container">
          <img
            src="https://img.youtube.com/vi/GykTLqODQuU/maxresdefault.jpg"
            alt="exemplo"
          />
        </div>
        <div class="card-content">
          <p>Formulario animado com JS puro e CSS Animation</p>
        </div>
        <div class="card-info">
          <p>57 min</p>
          <p class="card-price">Free</p>
        </div>
      </div>
    </section>
    <div class="modal-overlay active">
      <div class="modal">
        <a class="close-modal">
          <i class="material-icons">close</i>
        </a>
        <div class="modal-content"></div>
      </div>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
